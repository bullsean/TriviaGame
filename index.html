<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trivia Game</title>

<body>
    <div class="container">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="question1" value="option1">
                            <label class="form-check-label" for="exampleRadios1">
                                True

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="question1" value="option2">

            </div>
            <br>
            <br>

                                True

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="question1" value="option2">
                            <label class="form-check-label" for="exampleRadios1">
                                False
                            </label>
                        </div>
                    </div>  
                </div>
            </div>
            <br>
            <br>
           
        </div>
        <div id="endMessage">
            <div>All Done!</div>
            <div>Questions Correct: <span id="correctScore"></span></div>
            <div>Questions Incorrect: <span id= "incorrectScore"></span></div>
            <div>Questions Unanswered: <span id="unansweredScore"></span></div>

    </div>
