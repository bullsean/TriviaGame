<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Trivia Game!</h1>
        <div id="beginGame">
        <button type="button" class="btn btn-warning btn-lg" id="startButton">START!</button>
        </div>  
        
        
        <div id="questionsDiv">
            
                <form name="questionSpace">
                    <div class="card">
                        <h5 class="card-header" id="questionText">Question 1</h5>
                        <div class="card-body">
                            <h5 class="card-title">How do you say "hi" in Italiano?</h5>
                            <div class="card-text">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="a" name="multipleChoice">
                                    <label id="choice1" class="form-check-label">
                                        heyo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"  value="b" name="multipleChoice">
                                    <label id="choice2" class="form-check-label">
                                        ciao
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"  value="c" name="multipleChoice">
                                    <label id="choice3" class="form-check-label">
                                        bonjour
                                    </label>
                                </div>
                            </div>  
                        </div>
                    </div>
                </form>
                <br>
                <form name="questionSpace2">
                    <div class="card">
                        <h5 class="card-header" id="questionText">Question 2</h5>
                        <div class="card-body">
                            <h5 class="card-title">What colors are included in the Italian flag?</h5>
                            <div class="card-text">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="a" name="multipleChoice">
                                    <label id="choice1" class="form-check-label">
                                        green, blue, brown
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"  value="b" name="multipleChoice">
                                    <label id="choice2" class="form-check-label">
                                        red, yellow, blue
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"  value="c" name="multipleChoice">
                                    <label id="choice3" class="form-check-label">
                                        green, white, red
                                    </label>
                                </div>
                            </div>  
                        </div>
                    </div>
                </form>
                <br>
                <form name="questionSpace3">
                        <div class="card">
                            <h5 class="card-header" id="questionText">Question 3</h5>
                            <div class="card-body">
                                <h5 class="card-title">What is the fashion capital of Italy?</h5>
                                <div class="card-text">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" value="a" name="multipleChoice">
                                        <label id="choice1" class="form-check-label">
                                            Rome
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"  value="b" name="multipleChoice">
                                        <label id="choice2" class="form-check-label">
                                            Venice
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"  value="c" name="multipleChoice">
                                        <label id="choice3" class="form-check-label">
                                            Milan
                                        </label>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </form>
        </div>
        <div id="dynamicQuestionsDiv">
            <div id="timer">00:10</div>
            
        </div>
        
        <div id="endMessage">
            <div>All Done!</div>
            <div>Questions Correct: <span id="correctScore"></span></div>
            <div>Questions Incorrect: <span id= "incorrectScore"></span></div>
            
        </div>
    </div>  


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
