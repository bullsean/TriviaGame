<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <h1>Trivia Game!</h1>
    <div class="container">
        <button type="button" class="btn btn-warning btn-lg btn-block" id="startButton">Start!</button>
        
        <div id="timer">Counter</div>
        <div id="questionsDiv">
            <div>Question 1</div>
            <div>Answer Options Q1</div>
            <div>Question 2</div>
            <div>Answer Options Q2</div>
            <div>Question 3</div>
            <div>Answer Options Q3</div>
            <div>Question 4</div>
            <div>Answer Options Q4</div>
            <div>Question 5</div>
            <div>Answer Options Q5</div>
            <div>Question 6</div>
            <div>Answer Options Q6</div>
        </div>
        <div id="endMessage">
            <div>All Done!</div>
            <div>Questions Correct</div>
            <div>Questions Incorrect</div>
            <div>Questions Unanswered</div>
        </div>
    </div>  


    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
